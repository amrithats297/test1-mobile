<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
        <div class="form-section">
            <h2>Nice to see you again</h2>

            <form class="login-form">
                <label for="email">Login</label>
                <input type="email" id="email" placeholder="Email or phone number" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign in</button>
                <hr>

                <button type="button" class="btn-google"><i class="fa-brands fa-google"></i>Or sign in with Google</button>

                <p class="signup-text">Don't have an account? <a href="#">Sign up now</a></p>
            </form>

            <div class="footer">
                <div class="user-icons">1000+ Users</div>
                <p>Â© Perfect Login 2021</p>
            </div>
            <img class="logo" src="image/logo.png" alt="Logo">
        </div>
    </div>
</body>
</html>
